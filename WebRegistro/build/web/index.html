<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {margin:0;}

        .icon-bar {
            width: 100%;
            background-color: #555;
            overflow: auto;
        }

        .icon-bar a {
            float: left;
            width: 20%;
            text-align: center;
            padding: 12px 0;
            transition: all 0.3s ease;
            color: white;
            font-size: 36px;
        }

        .icon-bar a:hover {
            background-color: #000;
        }

        .active {
            background-color: #5497A7;
        }
         .ff {
            background-color: #50858b;
        }
    </style>
    <body>

        <div class="icon-bar">
            <a class="active" href="Registro.jsp"><i class="fa fa-desktop"></i></a> 
            <a class="ff" href="Consultar.jsp"><i class="fa fa-male"></i></a> 


        </div>


    </body>
</html>
